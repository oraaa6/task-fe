<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="keywords"
      content="frontend, task-frontend, recruitment, recruitment-task"
    />
    <meta name="author" content="Aleksandra Kida" />
    <meta name="title" content="Recruitment task, Web Developer" />
    <meta
      name="decription"
      content="Everybody wants to be a Web Developer :)"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Finished task</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="modal">
        <div class="modal__window">
          <h1 class="modal__heading">Alert!</h1>
          <p class="modal__description">
            You have clicked <span class="modal__clicks">X times</span> to
            related button
          </p>
          <button class="close-button" type="button" aria-label="Close">
            <svg
              width="40"
              height="40"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M18 6L6 18"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M6 6L18 18"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <button class="reset-button" aria-label="Button-Reset">Reset</button>
        </div>
      </div>
      <section class="section">
        <div class="section__image-container">
          <img
            class="section__image"
            src=".\images\sea_desktop.jpg"
            alt="sea"
          />
        </div>
        <div class="description section__text">
          <h1 class="description__title">Lorem Ipsum</h1>
          <p class="description__paragraph">
            Infinitely scalable, feature-rich and cloud-native data management
            and protection for modern and legacy infrastructures and SaaS
            platforms, managed via a single app with no hardware required.
          </p>
          <button class="button" aria-label="Button">Button</button>
        </div>
      </section>
    </main>
    <script src="./src/js/OpenModal/openModal.js"></script>
    <script src="./src/js/ClicksCounter/clicksCounter.js"></script>
    <script src="./src/js/main.js"></script>
  </body>
</html>
